<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="/html/css/estilos.css">
</head>

<body>
    <h1>Editar Mi Perfil</h1>
    <p>Actualiza tus datos personales a continuación.</p>

    <form class="formularioNuevoUsuario" id="form-editar-perfil">
        <div>
            <label for="DNI">DNI (no se puede modificar)</label>
            <input type="text" id="DNI" name="DNI" readonly>
        </div>
        <div>
            <label for="Nombre_completo">Nombre Completo</label>
            <input type="text" id="Nombre_completo" name="Nombre_completo" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="Telefono">Teléfono</label>
            <input type="text" id="Telefono" name="Telefono" required>
        </div>
        <div>
            <label for="Direccion">Dirección</label>
            <input type="text" id="Direccion" name="Direccion" required>
        </div>
        <button type="submit" class="btnCrearUsuario">Guardar Cambios</button>
    </form>
    <a href="paginaPrincipal.html" class="btn-volver">Volver</a>

    <script src="/html/js/editarPerfil.js"></script>
</body>

</html>
